# Configurações do banco de dados para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

# Configurações de logging
logging.level.org.springframework=INFO
logging.level.br.ufpb.dcx.dsc.todolist=DEBUG

# Porta do servidor para testes
server.port=8081

# Outras configurações específicas para o ambiente de testes
spring.main.allow-bean-definition-overriding=true

#Spring security
jwt.
#Tempo de expiração de 1 hora
jwt.expiration=3600000